<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spare - 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form id="sendVerificationForm" th:action="@{/users/verification/send}" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" th:value="${userDto.email}" required/>
            <button type="submit">인증 코드 발송</button>
        </div>
        <div class="success" th:if="${successMessage}" th:text="${successMessage}"></div>
        <div class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    </form>
    <form id="verifyForm" th:action="@{/users/verification/verify}" method="post">
        <div class="form-group">
            <label for="code">인증 코드</label>
            <input type="text" id="code" name="code" required/>
            <input type="hidden" name="email" th:value="${email}"/>
            <button type="submit">코드 확인</button>
        </div>
    </form>
    <form id="signupForm" th:action="@{/users/signup}" method="post">
        <div class="form-group">
            <label for="signupEmail">이메일</label>
            <input type="email" id="signupEmail" name="email" th:value="${email}" readonly/>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <div class="form-group">
            <label for="verificationCode">인증 코드</label>
            <input type="text" id="verificationCode" name="verificationCode" required/>
        </div>
        <div class="form-group">
            <button type="submit">회원가입</button>
        </div>
    </form>
    <div class="form-group">
        <a th:href="@{/oauth2/authorization/google}">
            <button class="oauth-button">Google로 회원가입</button>
        </a>
    </div>
</div>
</body>
</html>
