<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spare - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <form th:action="@{/users/login}" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" th:value="${userDto.email}" required/>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <div class="form-group">
            <button type="submit">로그인</button>
        </div>
        <div class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <div class="success" th:if="${successMessage}" th:text="${successMessage}"></div>
    </form>
    <div class="form-group">
        <a th:href="@{/oauth2/authorization/google}">
            <button class="oauth-button">Google로 로그인</button>
        </a>
    </div>
    <div class="form-group">
        <a th:href="@{/users/signup}">회원가입</a>
    </div>
</div>
</body>
</html>
